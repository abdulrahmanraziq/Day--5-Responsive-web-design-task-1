<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github-profile-page-design</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script
      src="https://kit.fontawesome.com/f45333a1f0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="sectionOne">
      <div class="container-fluid">
        <div class="row">
          <div class="col-1 logo-icon">
            <i class="fa-brands fa-github"></i>
          </div>
          <div class="col-11 text-center logo-text">
            <h4>Github</h4>
          </div>
        </div>
      </div>
    </section>

    <section id="sectionTwo">
      <div class="container">
        <div class="row">
          <div class="col-md-4 mb-5">
            <div class="dashboard"></div>
          </div>

          <div class="col-md-8">
            <div class="main">
              <div class="col-md-10 mx-auto">
                <form>
                  <div class="mb-5">
                    <input
                      type="text"
                      class="form-control form-control-lg formControl"
                      id="search"
                      placeholder="Search"
                      name="search"
                    />
                  </div>
                </form>
              </div>

              <div class="row margin-rows">
                <div class="col-md-4 g-5">
                  <div class="main-content"></div>
                </div>
                <div class="col-md-4 g-5">
                  <div class="main-content"></div>
                </div>
                <div class="col-md-4 g-5">
                  <div class="main-content"></div>
                </div>
              </div>

              <div class="row margin-rows-text-area">
                    <div class="col-md-12">
                        <div class="text-area">

                        </div>
                    </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
